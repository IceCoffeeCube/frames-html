<textarea   readonly>Benz Patent-Motorwagen a fost primul automobil de succes din lume, inventat de Karl Benz în 1886. Această invenție a revoluționat industria automobilelor și a deschis calea pentru dezvoltarea vehiculelor moderne. 

Benz Patent-Motorwagen a fost construit cu un motor cu ardere internă de 0,75 cai putere și a fost alimentat cu benzină. Acesta a avut o viteză maximă de 16 km/h și a putut călători până la 50 km pe o singură umplere. Acesta a fost, de asemenea, primul automobil care a folosit o cutie de viteze cu trei trepte de viteză și un sistem de direcție pe roți din față.

Cu toate că a fost un succes tehnic, Benz Patent-Motorwagen a fost puțin popular din cauza prețului său ridicat și a limitărilor de utilizare. În plus, oamenii nu erau obișnuiți cu ideea de a călători cu un astfel de vehicul, deoarece în acea perioadă, majoritatea oamenilor călătoreau cu trăsuri trase de cai.

Cu toate acestea, Benz Patent-Motorwagen a deschis calea pentru dezvoltarea automobilelor moderne și a revoluționat industria transporturilor. Acesta a fost un punct de plecare important pentru evoluția automobilului și a demonstrat că tehnologia putea fi utilizată pentru a crea un vehicul mai rapid și mai eficient decât cele existente până atunci.</textarea>
<textarea class ="textarea0"  readonly>Benz Patent-Motorwagen a fost propulsat de un motor cu un singur cilindru cu patru timpi, alimentat cu benzină. Motorul avea o capacitate de 0,95 litri și putea produce până la 0,75 cai putere. Combustibilul era stocat într-un rezervor amplasat în partea din spate a vehiculului și era alimentat către motor printr-un carburator simplu cu plutitor.

Puterea motorului era transmisă roților din spate prin intermediul unui sistem de transmisie prin curea, care permitea vehiculului să atingă o viteză maximă de aproximativ 16 km/h (10 mph). Patent-Motorwagen a fost, de asemenea, dotat cu o transmisie cu trei viteze, care permitea șoferului să schimbe vitezele manual pentru a se adapta la diferite condiții de conducere.

Vehiculul era direcționat prin intermediul unui cârma, pe care șoferul o folosea pentru a controla roțile din față. Roțile din spate erau montate pe un ax solid, care oferea stabilitate și suport vehiculului.

Patent-Motorwagen a fost construit pe un cadru din oțel, cu un corp din lemn și pneuri cu aer. Acesta avea o greutate totală de aproximativ 270 kg (600 lb) și o capacitate de două locuri.

În general, Benz Patent-Motorwagen a fost o realizare de inginerie remarcabilă pentru timpul său și a deschis calea pentru dezvoltarea automobilelor moderne. Designul său simplu și eficient a pus bazele dezvoltării de vehicule mai avansate, care au transformat modul în care oamenii au trăit și lucrat în secolul al XX-lea.</textarea>
