 <h1 class="fuel" style="white; font-family:comfortaa;">Sistemul de suspensie</h1>

<textarea   readonly>Sistemul de transmisie al unui vehicul este responsabil pentru transmiterea puterii de la motor la roți și pentru schimbarea treptelor de viteză. Acesta este compus din diferite componente, inclusiv cutia de viteze, ambreiajul, axele, articulațiile și cuplajele.

Cutia de viteze este responsabilă pentru schimbarea treptelor de viteză în funcție de viteza vehiculului și de necesitățile de putere. Aceasta poate fi manuală sau automată și poate avea un număr diferit de trepte de viteză, de obicei între 4 și 10.

Ambreiajul este un dispozitiv care permite transferul de putere de la motor la cutia de viteze și permite schimbarea treptelor de viteză fără a opri motorul. Funcționează prin prinderea și eliberarea plăcii de presiune care apasă pe discul de ambreiaj.

Axurile și articulațiile transmit puterea de la cutia de viteze la roțile vehiculului. Acestea sunt supuse la uzură și pot necesita înlocuire periodică.

Cuplajele sunt componente care permit conectarea și deconectarea unei roți sau a unui set de roți de la motor și de la celelalte roți ale vehiculului. Acestea sunt utile în situații de condus off-road sau pentru a face manevre mai ușoare.

În general, sistemul de transmisie este esențial pentru a putea controla viteza și direcția vehiculului. Este important să se efectueze întreținerea și verificările periodice ale componentelor pentru a preveni problemele și pentru a asigura funcționarea optimă a sistemului de transmisie.</textarea>
<textarea class ="textarea0"  readonly>Sistemul de suspensie al unei mașini are rolul de a absorbi șocurile și vibrațiile cauzate de drumuri și de a oferi stabilitate în timpul condusului. Acesta este alcătuit dintr-un set de componente care includ arcuri, amortizoare, bare stabilizatoare, bucșe și legături de direcție. Aceste componente funcționează împreună pentru a menține roțile în contact cu drumul și pentru a preveni mișcările nedorite ale caroseriei mașinii.

Arcurile sunt componente care absorb șocurile și vibrațiile și ajută la menținerea înălțimii mașinii. Amortizoarele, de asemenea, ajută la absorbția șocurilor și vibrațiilor, dar și la controlul mișcărilor nedorite ale suspensiei. Bucșele și legăturile de direcție ajută la menținerea stabilității în timpul condusului, limitând mișcările laterale și oscilațiile.

Barele stabilizatoare conectează suspensia roților stânga și dreapta și ajută la menținerea stabilității laterale. În timpul condusului, acestea împiedică caroseria mașinii să se încline prea mult în timpul virajelor și asigură o mai bună manevrabilitate.

În general, sistemul de suspensie al unei mașini este esențial pentru o experiență de condus confortabilă și sigură. Îngrijirea și întreținerea adecvată a componentelor suspensiei pot prelungi durata de viață a acestora și pot îmbunătăți performanța și manevrabilitatea mașinii. </textarea>
