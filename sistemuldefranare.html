<textarea   readonly>Sistemul de frânare este una dintre cele mai importante componente ale unui vehicul, deoarece permite șoferului să controleze viteza și să oprească vehiculul în condiții de siguranță. Sistemul de frânare este compus dintr-un set de componente, inclusiv discuri, tamburi, etriere, conducte, cilindri și senzori, care funcționează împreună pentru a încetini sau opri vehiculul.

Discurile și tamburii sunt componente ale sistemului de frânare care se rotesc odată cu roțile și sunt presate de etriere pentru a încetini sau opri vehiculul. Etrierele sunt dispozitive care conțin pistoane care împing plăcile de frână împotriva discurilor sau tamburilor pentru a încetini roțile vehiculului.

Conductele sunt utilizate pentru a transporta lichidul de frână de la rezervorul de frână la cilindrii de frână și la etriere. Cilindrii de frână sunt dispozitive care conțin un piston care împinge plăcile de frână împotriva discurilor sau tamburilor pentru a încetini sau opri vehiculul. Senzorii de frână detectează presiunea aplicată pe pedala de frână și ajută la activarea sistemului de frânare.

Este important să mențineți sistemul de frânare în stare bună de funcționare, prin verificarea regulată a nivelului de lichid de frână, a uzurii placuțelor și a discurilor de frână, precum și a altor componente. O întreținere adecvată poate preveni problemele și poate prelungi viața sistemului de frânare, contribuind astfel la siguranța conducătorilor auto și a pasagerilor.</textarea>
<textarea class ="textarea0"  readonly>Sistemul de direcție este una dintre cele mai importante componente ale unui vehicul, permițând șoferului să controleze direcția de deplasare. Sistemul de direcție este format dintr-o serie de componente, inclusiv coloana de direcție, volanul, cutia de direcție, tije de direcție și punți de direcție.

Coloana de direcție este componenta principală a sistemului de direcție, conectând volanul la cutia de direcție. Aceasta permite șoferului să controleze direcția roților.

Volanul este componenta pe care o atinge șoferul pentru a controla direcția de deplasare. Acesta este montat pe coloana de direcție și se rotește pentru a mișca roțile.

Cutia de direcție convertește mișcarea de rotație a volanului în mișcarea de direcție a roților. Aceasta poate fi de tipul cremalieră sau cu șurub și piuliță, în funcție de tipul vehiculului.

Tijele de direcție și punțile de direcție sunt componente ale sistemului de direcție care ajută la transmisia mișcării de la cutia de direcție la roți. Acestea sunt conectate la partea de sus și de jos a roților și permit direcționarea roților.

În ansamblu, sistemul de direcție este vital pentru siguranța și manevrabilitatea vehiculului. Este important să se efectueze revizii periodice și să se înlocuiască componente deteriorate pentru a menține sistemul în stare bună de funcționare. </textarea>
